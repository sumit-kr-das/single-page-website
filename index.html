<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zippy</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav-container">
                <div>
                    <a href="/">
                        <h1>Zippy</h1>
                    </a>
                </div>
                <ul>
                    <li><a class="active" href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Team</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="header-container">
                <h1>Open page promishing to fill all your needs</h1>
                <p>This photoshop's version of Lorem Ipsum. Proin gravida nibth vel velit actor aliquet.</p>
                <div>
                    <button class="btn">Learn More</button>
                    <button class="btn">Learn More</button>
                </div>
            </div>
        </nav>
        <!-- slider start -->
        <div class="slider-container">
            <div class="slider">
                <div class="slides">
                    <!-- radio buttons -->
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                    <!-- slider images -->
                    <div class="slide first">
                        <img src="./assects/bg-4.jpg" alt="first-slider">
                    </div>
                    <div class="slide">
                        <img src="./assects/bg-2.jpg" alt="second-slider">
                    </div>
                    <div class="slide">
                        <img src="./assects/bg-3.jpg" alt="third-slider">
                    </div>
                    <div class="slide">
                        <img src="./assects/bg-4.jpg" alt="four-slider">
                    </div>
                    <!-- autometic nevigation start -->
                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                    </div>
                </div>
                <!-- manual navigation bar -->
                <div class="navigation-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                </div>
            </div>
        </div>
    </header>

    <script src="./script/mainScript.js"></script>
</body>

</html>
